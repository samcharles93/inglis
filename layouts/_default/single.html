{{ define "main" }}

{{ partial "header.html" . }}

<section class="section">
    <div id="post-card" class="container card">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h1>{{ .Title }}</h1>
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">{{ .Params.Author }}</a></li>
                    <li class="list-inline-item">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</li>
                </ul>
                {{ if .Params.Image }}
                <img class="img-fluid mb-5" src="{{ .Params.Image | absURL }}" alt="blog-image">
                {{ else }}
                {{ end }}
            </div>
            <div class="col-lg-8 offset-lg-2">
                <div class="post-single-content">
                    {{ .Content }}
                </div>
                <!-- comments -->
                <div class="mt-5">
                    {{ template "_internal/disqus.html" . }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}

{{ end }}
